<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="search">
        <form id="weather-form" class="weather-form">
          <div class="form-first-row">
            <img src="img/search.png" alt="Search Icon" />
            <input id="city" type="text" placeholder="Search for a city..." />
            <button id="submit-button" disabled>Search</button>
          </div>
          <div class="form-first-row">
            <p id="error">
              Only alphabet characters (a-z, A-Z), spaces, hyphens, and
              apostrophes.
            </p>
          </div>
        </form>
      </section>
      <section id="general-info" class="general-info">
        <div class="overall">
          <div id="name-date" class="name-date">
            <p class="icon-location">
              <img src="img/location.png" alt="Location Icon" /><span
                class="skeleton"
                id="city-name"
              ></span>
            </p>
            <p id="date" class="skeleton"></p>
          </div>
          <div id="temp-desc" class="temp-desc">
            <p id="temp-degree" class="temp-degree skeleton"></p>
            <p id="desc" class="skeleton"></p>
          </div>
          <div id="details" class="details">
            <div>
              <img src="img/pressure.png" alt="Pressure" />
              <p id="pressure" class="pressure skeleton"></p>
            </div>
            <div>
              <img src="img/humidity.png" alt="Humidity" />
              <p id="humidity" class="humidity skeleton"></p>
            </div>
            <div>
              <img src="img/wind.png" alt="Wind" />
              <p id="wind-speed" class="wind-speed skeleton"></p>
            </div>
          </div>
        </div>
        <div id="other" class="other">
          <p id="wind-degree">Wind degree: <span class="skeleton"></span></p>
          <p id="temp-max">Max. temperature: <span class="skeleton"></span></p>
          <p id="temp-min">Min. temperature: <span class="skeleton"></span></p>
          <p id="feels-like">Feels like: <span class="skeleton"></span></p>
          <img id="icon" class="skeleton" />
        </div>
      </section>
    </main>
  </body>
</html>
