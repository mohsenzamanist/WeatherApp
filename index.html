<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="search">
        <form id="weather-form" class="weather-form">
          <img src="img/searchicon.png" alt="Search Icon" />
          <input id="city" type="text" placeholder="Search for a city..." />
          <button id="submit-button" disabled>Search</button>
          <p id="error">Only alphabet characters(a-z, A-Z) and spaces</p>
        </form>
      </section>
      <section class="general-info">
        <div class="overall">
          <div id="name-date" class="name-date">
            <p>
              <img src="img/location.png" alt="Location Icon" /><span
                id="city-name"
              ></span>
            </p>
            <p id="date">today, 7th november</p>
          </div>
          <div id="temp-desc" class="temp-desc">
            <p id="temp-degree" class="temp-degree"></p>
            <p id="desc">Mostly cloudy</p>
          </div>
          <div id="details" class="details">
            <p id="pressure" class="pressure"></p>
            <p id="humidity" class="humidity"></p>
            <p id="wind-speed" class="wind-speed"></p>
          </div>
        </div>
        <div id="other" class="other">
          <p id="wind-degree">Wind degree: <span></span></p>
          <p id="temp-max">Maximum temperature: <span></span></p>
          <p id="temp-min">Minimum temperature: <span></span></p>
          <p id="feels-like">Feels like: <span></span></p>
          <img id="icon" />
        </div>
      </section>
    </main>
  </body>
</html>
